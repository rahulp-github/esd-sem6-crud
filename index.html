<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container" style="margin-top: 2%;text-align: center;">
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">Contact</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody">      
            </tbody>
          </table>
          <div style="text-align: center;">
            <button  type="button" data-bs-toggle="modal" data-bs-target="#addNewUser" class="btn btn-primary">Add New </button>
          </div>
    </div>

    <!-- Add new User Modal  -->
    <form onsubmit="return addNewUser()">
    <div class="modal" tabindex="-1" id="addNewUser">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addNewUser">Add New User Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name.." required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter Your City.." required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter Your Contact.." required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email.." required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>

      <!-- Update User Modal  -->
    <form onsubmit="return updateUser()">
    <div class="modal" tabindex="-1" id="updateUser">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title "  id="updateUser">Update User Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Name</label>
                    <input type="text" class="form-control" name="updated_name" id="updated_name" placeholder="Enter Your Name.." required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your City</label>
                    <input type="text" class="form-control" name="updated_city" id="updated_city" placeholder="Enter Your City.." required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Contact</label>
                    <input type="text" class="form-control" name="updated_contact" id="updated_contact" placeholder="Enter Your Contact.." required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Email</label>
                    <input type="email" class="form-control" name="updated_email" id="updated_email" placeholder="Enter Your Email.." required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  
  </body>
  <script src="scripts.js"></script>
</html>
